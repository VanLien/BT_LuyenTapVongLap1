<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhTong30SoDauTien%7</title>
</head>
<body>
<script>
    let i=0,sum=0,count=0;
    while (count<30){
        if (i%7===0){
            sum+=i;
            count++;
        }
        i++;
    }
    document.write(sum+'<br/>');
</script>
</body>
</html>
