<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>
<script>
    let i=0;
    for (i=0;i<100;i++){
        if (i%3===0 && i%5===0){
            document.write(' FizzBuzz '+'<br>');
        }else if(i%3===0) {
            document.write(' Fizz '+'<br>');
        }else if (i%5===0){
            document.write(' Buzz '+'<br>');
        }else {
            document.write(i+'Khong chia het cho 3&5'+'<br/>');
        }
    }
</script>
</body>
</html>
